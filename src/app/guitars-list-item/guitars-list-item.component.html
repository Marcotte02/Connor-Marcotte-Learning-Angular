<div>
  <h2>{{ guitar.model }}</h2>
  <img [src]="guitar.imageUrl" alt="{{ guitar.alt }} image" />
  <p>Brand: {{ guitar.brand }}</p>
  <p>Price: ${{ guitar.price }}</p>
  <p *ngIf="guitar.description">{{ guitar.description }}</p>
  <p>Status: {{ guitar.inStock ? 'In Stock' : 'Out of Stock' }}</p>
</div>
